<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Admissions</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <link href="materialize.min.css" rel="stylesheet" type="text/css">
  <script src="d3.v5-9-1.js" type="text/javascript"></script>
  </head>
  <body>

    <!-- Individual visualization -->
    <div id="individual" class="row">
        <div id="individual-choropleth" class="col s12"></div>
        <div id="individual-bar" class="col s8"></div>
        <div id="individual-stat" class="col s2">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>Chance of Admission</p>
            </div>
          </div>
        </div>
    </div>

    <!-- Combined graphs -->
    <div id="combined" class="row">
      <div id="combined-choropleth" class="col s12"></div>
      <div id="charts"></div>
    </div>

  <script src="index.js" type="text/javascript"></script>
  </body>
</html>
